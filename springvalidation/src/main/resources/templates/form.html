<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Login Here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		 crossorigin="anonymous">
	</head>
	<body style="background-color: #e2e2e2;">
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-6 offset-md-3">
				
				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
				  <h1 class="text-center">Signup Here</h1>
				  <div class="mb-3">
				    <label for="name" class="form-label">User Name</label>
				    <input type="text" class="form-control" name="userName"
				     th:field="*{userName}" id="name" 
				     th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
				     aria-describedby="emailHelp">
				     
				    
				     <div th:each="e:${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
					    </div>
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">Email</label>
				    <input type="email" name="email" th:field="*{email}" 
				    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
				    class="form-control" id="exampleInputPassword1">
				    
				    <div th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
					    </div>
				  </div>
				  <div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" 
				    th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}" id="exampleCheck1" name="agreed">
				    <label class="form-check-label" for="exampleCheck1">I Agree Terms and Condition</label>
				     <div th:each="e:${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
				  </div>
				 
				  <div class="container text-center">
				         <button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				</form>
				
				</div>
			</div>
		</div>
	</body>
</html>
